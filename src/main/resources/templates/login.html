<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Log in with your account</title>
      <link rel="stylesheet" href="http://www.devils.com/css/bootstrap.min.css">
      <link href="/css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form id="submitLoginFrm" class="form-signin" method="POST" th:object="${userForm}" th:action="@{/performLogin}">
        <h2 class="form-heading">Log in</h2>

        <div class="form-group">
            <span th:text="${message}"></span>
            <input name="username" th:field="*{username}" type="text" class="form-control" placeholder="Username" autofocus/>

            <input name="password" th:field="*{password}" type="password" class="form-control" placeholder="Password"/>
            <span class="has-error" th:text="${error}"></span>

            <button id="submitLoginButton" class="btn btn-lg btn-primary btn-block" type="button">Log In</button>
            <h4 class="text-center"><a href="/registration">Create an account</a></h4>
        </div>
      </form>
    </div>

    <script src="http://www.devils.com/scripts/jquery-3.6.0.js" ></script>
    <script src="http://www.devils.com/scripts/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script type="text/javascript" src="/js/login.js"></script>
  </body>
</html>
